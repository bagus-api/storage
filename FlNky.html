<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docs Bagus - Api</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* --- Neobrutalism Base Variables (REVERTED TO LIGHT GRAY) --- */
    :root {
        --color-bg-light: #f7f7f7; /* Off-White/Light Gray */
        --color-primary: #a7f3d0; /* Lime Green Accent */
        --color-secondary: #3b82f6; /* Electric Blue Accent */
        --color-tertiary: #fbcfe8; /* Soft Pink Accent */
        --color-dark-text: #1d1d1d;
        --color-shadow-base: #3b3b3b;
        --color-grid-line: #ececec; /* Grid Line Color */
    }

    body {
      font-family: 'Poppins', sans-serif;
      /* Background REVERTED to light gray with light grid */
      background-color: var(--color-bg-light); 
      background-image: linear-gradient(to right, var(--color-grid-line) 1px, transparent 1px),
                        linear-gradient(to bottom, var(--color-grid-line) 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--color-dark-text);
      min-height: 10vh;
    }
    
    /* --- Neobrutalism Utility Styles --- */
    .font-code { font-family: 'Roboto Mono', monospace; }
    
    .neobox {
      border: 2px solid var(--color-dark-text);
      box-shadow: 4px 4px 0 var(--color-shadow-base);
      border-radius: 8px;
    }
    
    .neobtn {
      border: 2px solid var(--color-dark-text);
      box-shadow: 3px 3px 0 var(--color-shadow-base);
      transition: all 0.1s ease-in-out;
    }

    .neobtn:active {
      box-shadow: 0 0 0 var(--color-shadow-base);
      transform: translate(3px, 3px);
    }
    
    /* --- Header & Loader --- */
    .header-neobox {
        background-color: var(--color-bg-light); 
        border-bottom: 2px solid var(--color-dark-text);
        box-shadow: 0 4px 0 var(--color-shadow-base); 
        border-radius: 0 0 8px 8px;
    }
    
    #loader { background-color: var(--color-bg-light); }
    #loader .animate-spin { border-top-color: var(--color-secondary); }

    /* FIX: Navigation Bar Styling: INACTIVE is plain text, ACTIVE is PINK button (per foto 1/2) */
    .nav-link {
        color: var(--color-dark-text);
        font-weight: 700;
        padding: 4px 10px;
        border-radius: 8px;
        /* Hapus style button dari default/inactive state agar jadi teks biasa */
        transition: all 0.1s ease-in-out;
    }
    .nav-link:hover {
        /* Tidak ada efek hover yang terlihat untuk teks biasa */
    }
    .nav-link:active {
        /* Tidak ada efek active untuk teks biasa */
    }
    .nav-link.active {
        /* Active link (Dokumentasi) sekarang menggunakan PINK button style (sesuai foto 1) */
        background-color: var(--color-tertiary); /* Soft Pink Accent */
        border: 2px solid var(--color-dark-text); /* Tambah border */
        box-shadow: 4px 4px 0 var(--color-shadow-base); /* Tambah shadow */
        transform: translate(0, 0); 
    }
    .nav-link.active:hover {
        /* Maintain active color/shadow on hover */
        background-color: var(--color-tertiary);
        box-shadow: 4px 4px 0 var(--color-shadow-base);
    }
    .nav-link.active:active {
        /* Efek klik untuk tombol aktif */
        box-shadow: 0 0 0 var(--color-shadow-base);
        transform: translate(4px, 4px);
    }

    .menu-toggle-btn {
        color: var(--color-dark-text);
        /* FIX: Hamburger menu button background set to primary (Lime Green) to match photo 1 header */
        background-color: var(--color-primary); 
        padding: 6px 10px;
        border: 2px solid var(--color-dark-text);
        box-shadow: 3px 3px 0 var(--color-shadow-base);
        border-radius: 8px;
    }

    /* FIX: Style for Centered Category Headers (Matching the centered button look) */
    .category-header-block {
      background-color: white;
      border: 2px solid var(--color-dark-text);
      box-shadow: 4px 4px 0 var(--color-shadow-base);
      border-radius: 8px;
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 2rem; /* Add spacing below the block */
    }

    /* --- API Card & Form Styling --- */
    .api-card {
      background-color: white; /* Card BG */
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .api-card.is-visible { opacity: 1; transform: translateY(0); }
    
    /* Warna aksen untuk tag GET/POST */
    .tag-get { background-color: var(--color-primary); color: var(--color-dark-text); font-weight: 900; }
    .tag-post { background-color: var(--color-tertiary); color: var(--color-dark-text); font-weight: 900; }
    
    .form-input-neo {
        background-color: var(--color-bg-light);
        border: 2px solid var(--color-dark-text);
        box-shadow: 2px 2px 0 var(--color-shadow-base);
        padding: 8px;
        color: var(--color-dark-text);
        transition: box-shadow 0.1s;
    }
    .form-input-neo:focus {
        box-shadow: 3px 3px 0 var(--color-secondary);
    }

    /* Custom style for file input button (Neobrutalism) */
    input[type="file"]::file-selector-button {
      background-color: var(--color-secondary); /* Electric Blue */
      color: white;
      border: 2px solid var(--color-dark-text);
      box-shadow: 2px 2px 0 var(--color-dark-text);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      margin-right: 1rem;
      transition: all 0.1s ease-in-out;
    }
    input[type="file"]::file-selector-button:hover {
      background-color: #2563EB;
      box-shadow: 1px 1px 0 var(--color-dark-text);
    }
    
    /* Styling untuk tombol submit di form */
    .submit-btn-neo {
        background-color: var(--color-secondary);
        color: white;
        font-weight: 700;
    }
    .copy-btn-neo {
        background-color: var(--color-bg-light);
        color: var(--color-dark-text);
        border: 1px solid var(--color-dark-text);
        padding: 5px 10px;
        border-radius: 4px;
        box-shadow: 1px 1px 0 var(--color-shadow-base);
    }
    .copy-btn-neo:active {
        box-shadow: 0 0 0 var(--color-shadow-base);
        transform: translate(1px, 1px);
    }
    
    /* Code block background */
    .code-bg-neo {
        background-color: var(--color-dark-text);
        border: 2px solid var(--color-shadow-base);
    }
  </style>
</head>
<body class="overflow-x-hidden">

  <div id="loader" class="fixed inset-0 flex items-center justify-center z-[9999] transition-opacity duration-500">
    <div class="w-16 h-16 border-4 border-t-blue-500 border-gray-800 rounded-full animate-spin"></div>
  </div>

  <header class="fixed top-0 left-0 right-0 z-50 header-neobox border-gray-800">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <a href="/" class="text-2xl font-black tracking-wider text-dark-text">Bagus Api</a>
      <nav class="hidden md:flex items-center space-x-8 text-base">
        <a href="/" class="nav-link">Beranda</a>
        <a href="/docs" class="nav-link active">Dokumentasi</a>

      <button onclick="toggleMenu()" class="md:hidden focus:outline-none text-2xl menu-toggle-btn">â˜°</button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden flex-col items-center py-4 space-y-4 bg-white">
      <a href="/" class="nav-link">Beranda</a>
      <a href="/docs" class="nav-link active">Dokumentasi</a>
    </div>
  </header>

  <main class="container mx-auto px-4 pt-32 pb-16">
    <div class="text-center mb-12 fade-in-up">
      <h1 class="text-4xl md:text-5xl font-bold text-dark-text">Dokumentasi API</h1>
      <p class="mt-4 text-gray-700 max-w-2xl mx-auto">Selamat datang di dokumentasi Bagus Api. Nikmati berbagai layanan API gratis yang dirancang untuk mempermudah dan mendukung pengembangan proyek Anda.</p>
    </div>

    <div class="search-bar fade-in-up mb-12 max-w-xl mx-auto">
        <input type="search" id="endpoint-search" placeholder="Search Endpoint" 
               class="neobox w-full bg-white text-dark-text p-3 text-base form-input-neo"

    </div>

    <div class="space-y-10 max-w-4xl mx-auto">

      </div>

      </div>

        <h2 class="text-2xl font-bold text-dark-text m-0 p-0">Order Kuota</h2>
      </div>
      <div id="orderkuota-endpoints" class="space-y-8"></div>
      
      <div class="category-header-block api-card" data-category="edits">
        <h2 class="text-2xl font-bold text-dark-text m-0 p-0">Edits</h2>
      </div>
      <div id="edits-endpoints" class="space-y-8"></div>
      
      <div class="category-header-block api-card" data-category="stalker">
        <h2 class="text-2xl font-bold text-dark-text m-0 p-0">Stalker</h2>
      </div>
      <div id="stalker-endpoints" class="space-y-8"></div>
      
      <div class="category-header-block api-card" data-category="search">
        <h2 class="text-2xl font-bold text-dark-text m-0 p-0">Search</h2>
      </div>

      </div>
      <div id="tools-endpoints" class="space-y-8"></div>

    </div>

  <script>
    // --- UTILITY FUNCTIONS ---
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
      menu.classList.toggle('flex');
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.classList.add('opacity-0');
        setTimeout(() => { loader.style.display = 'none'; }, 500);
      }, 500);
    });

    function showForm(endpointId) {
        document.getElementById(`test-btn-${endpointId}`)?.classList.add('hidden');
        document.getElementById(`form-wrapper-${endpointId}`)?.classList.remove('hidden');
    }

    function hideForm(endpointId) {
        document.getElementById(`test-btn-${endpointId}`)?.classList.remove('hidden');
        document.getElementById(`form-wrapper-${endpointId}`)?.classList.add('hidden');
        
        const endpointWrapperEl = document.getElementById(`endpoint-display-wrapper-${endpointId}`);
        if(endpointWrapperEl) {
            endpointWrapperEl.classList.add('hidden');
        }
        const responseEl = document.getElementById(`response-${endpointId}`);
        if(responseEl) {
            responseEl.textContent = '// Respons JSON akan muncul di sini...';
        }
    }

    function copyResponse(buttonElement, endpointId) {
        const responseEl = document.getElementById(`response-${endpointId}`);
        if (!responseEl || responseEl.textContent.includes("...")) {
            return; 
        }
        const responseText = responseEl.textContent;
        navigator.clipboard.writeText(responseText).then(() => {
            const originalText = buttonElement.innerHTML;
            buttonElement.innerHTML = '<span class="text-green-500">Copied!</span>';
            setTimeout(() => {
                buttonElement.innerHTML = originalText;
            }, 2000);
        }).catch(err => {
            console.error('Gagal menyalin: ', err);
            alert('Gagal menyalin teks.');
        });
    }

    // --- API HANDLER FOR GET REQUESTS ---
    async function handleApiRequest(event, endpointId) {
        if (event) event.preventDefault();
        
        showForm(endpointId);

        const responseEl = document.getElementById(`response-${endpointId}`);
        const endpointDisplayEl = document.getElementById(`endpoint-display-${endpointId}`);
        const endpointWrapperEl = document.getElementById(`endpoint-display-wrapper-${endpointId}`);
        
        endpointWrapperEl.classList.add('hidden');
        endpointDisplayEl.textContent = '';
        responseEl.textContent = 'Memuat...';

        const baseUrl = 'https://api.baguss.xyz'; 
        let path = '';
        const params = new URLSearchParams();

        // Note: The curl examples include 'apikey', but the current form structure doesn't handle API keys,
        // so we will only process the parameters defined in the form fields.
        
        // Helper function to handle parameter reading and validation
        const handleUrlEndpoint = (paramName, inputId, errorMsg) => {
            const urlInput = document.getElementById(inputId);
            const url = urlInput ? urlInput.value : null;
            if (!url) {
                responseEl.textContent = errorMsg;
                return false;
            }
            params.append(paramName, url);
            return true;
        };
        
        const endpoint_type = endpointId.split('-')[1];
        const endpoint_name = endpointId.split('-')[0];

        switch (endpoint_type) {
            case 'dl':
                path = `/api/download/${endpoint_name}`;
                if (!handleUrlEndpoint('url', `url-input-${endpointId}`, 'Error: URL tidak boleh kosong.')) return;
                break;
            case 'game':
                path = `/api/game/${endpoint_name}`;
                break;
            case 'edit':
                path = `/api/edits/${endpoint_name}`;
                if (!handleUrlEndpoint('image', `image-url-${endpointId}`, 'Error: URL gambar tidak boleh kosong.')) return;
                break;
            case 'stalk': {
                if (endpoint_name === 'freefire') {
                    path = `/api/stalker/freefire`;
                    if (!handleUrlEndpoint('id', `id-input-${endpointId}`, 'Error: ID FreeFire tidak boleh kosong.')) return;

                } else if (endpoint_name === 'mobilelegend') {
                    path = `/api/stalker/mobilelegend`;

                    if (!handleUrlEndpoint('id', `id-input-${endpointId}`, 'Error: ID Mobile Legend tidak boleh kosong.')) return;
                    if (!handleUrlEndpoint('zoneid', `zoneid-input-${endpointId}`, 'Error: ZoneID Mobile Legend tidak boleh kosong.')) return;

                } else {
                    // default: pakai username
                    path = `/api/stalker/${endpoint_name}`;
                    if (!handleUrlEndpoint('username', `username-input-${endpointId}`, 'Error: Username tidak boleh kosong.')) return;
                }
            }
            break;
            case 'search':
                path = `/api/search/${endpoint_name}`;
                const searchParam = endpoint_name === 'douyin' ? 'keyword' : 'q';
                const inputId = `${searchParam}-input-${endpointId}`;
                if (!handleUrlEndpoint(searchParam, inputId, `Error: Query (${searchParam}) tidak boleh kosong.`)) return;
                break;
            case 'kuota': // NEW CASE FOR ORDER KUOTA
                path = `/api/orderkuota/${endpoint_name}`;
                // Dynamically handle parameters based on endpoint name
                let requiredParams = [];
                if (endpoint_name === 'getotp') {
                    requiredParams = ['username', 'password'];
                } else if (endpoint_name === 'gettoken') {
                    requiredParams = ['username', 'otp'];
                } else if (endpoint_name === 'createpayment' || endpoint_name === 'withdrawqris') {
                    requiredParams = ['username', 'token', 'amount'];
                } else if (endpoint_name === 'mutasiqris' || endpoint_name === 'profile') {
                    requiredParams = ['username', 'token'];
                }
                
                for (const param of requiredParams) {
                    const inputId = `${param}-input-${endpointId}`;
                    if (!handleUrlEndpoint(param, inputId, `Error: Parameter '${param}' tidak boleh kosong.`)) return;
                }
                break;
            case 'tool':
                path = `/api/tools/${endpoint_name}`;
                if (endpoint_name === 'web2app') {
                    if (!handleUrlEndpoint('url', `url-input-${endpointId}`, 'Error: URL tidak boleh kosong.')) return;
                    if (!handleUrlEndpoint('name', `name-input-${endpointId}`, 'Error: Nama tidak boleh kosong.')) return;
                    if (!handleUrlEndpoint('email', `email-input-${endpointId}`, 'Error: Email tidak boleh kosong.')) return;
                } else if (endpoint_name.startsWith('text2')) {
                    const paramName = endpoint_name === 'text2video' ? 'prompt' : 'text';
                    if (!handleUrlEndpoint(paramName, `${paramName}-input-${endpointId}`, 'Error: Input teks tidak boleh kosong.')) return;
                } else {
                    // Cekqr, shorturl, sstweet, ssweb
                    if (!handleUrlEndpoint('url', `url-input-${endpointId}`, 'Error: URL tidak boleh kosong.')) return;
                }
                break;
            default:
                responseEl.textContent = `Error: Endpoint dengan ID '${endpointId}' tidak dikenal.`;
                return;
        }

        const queryString = params.toString();
        const fullUrl = `${baseUrl}${path}${queryString ? `?${queryString}` : ''}`;
        
        endpointDisplayEl.textContent = `GET ${fullUrl}`;
        endpointWrapperEl.classList.remove('hidden');

        try {
            const response = await fetch(fullUrl);
            const data = await response.json();
            
            if (response.ok) {
                responseEl.textContent = JSON.stringify(data, null, 2);
            } else {
                responseEl.textContent = `// Error: ${response.status} ${response.statusText}\n\n${JSON.stringify(data, null, 2)}`;
            }
        } catch (error) {
            console.error('API request failed:', error);
            responseEl.textContent = `// Gagal melakukan permintaan: ${error.message}`;
        }
    }
    
    // --- API HANDLER FOR POST (FILE UPLOAD) REQUESTS ---
    async function handlePostRequest(event, endpointId) {
        if (event) event.preventDefault();

        showForm(endpointId);

        const responseEl = document.getElementById(`response-${endpointId}`);
        const endpointDisplayEl = document.getElementById(`endpoint-display-${endpointId}`);
        const endpointWrapperEl = document.getElementById(`endpoint-display-wrapper-${endpointId}`);
        const fileInput = document.getElementById(`file-input-${endpointId}`);

        endpointWrapperEl.classList.add('hidden');
        endpointDisplayEl.textContent = '';
        responseEl.textContent = 'Mengupload dan memproses file...';

        if (!fileInput.files || fileInput.files.length === 0) {
            responseEl.textContent = 'Error: Silakan pilih file terlebih dahulu.';
            return;
        }

        const baseUrl = 'https://api.baguss.xyz';
        const endpoint_name = endpointId.split('-')[0];
        const fullUrl = `${baseUrl}/api/tools/${endpoint_name}`;

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        endpointDisplayEl.textContent = `POST ${fullUrl} - with file: ${fileInput.files[0].name}`;
        endpointWrapperEl.classList.remove('hidden');

        try {
            const response = await fetch(fullUrl, {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();

            if (response.ok) {
                responseEl.textContent = JSON.stringify(data, null, 2);
            } else {
                responseEl.textContent = `// Error: ${response.status} ${response.statusText}\n\n${JSON.stringify(data, null, 2)}`;
            }
        } catch (error) {
            console.error('API POST request failed:', error);
            responseEl.textContent = `// Gagal melakukan permintaan: ${error.message}`;
        }
    }
    
    // --- TEMPLATE FUNCTIONS TO GENERATE CARDS ---

            <div class="api-card neobox overflow-hidden">

                    <div id="form-wrapper-${id}" class="hidden">

                        <div class="mt-6 hidden" id="endpoint-display-wrapper-${id}">
                            <p class="text-sm font-medium text-gray-700 mb-2">Endpoint Request:</p>

                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                    <span>Copy</span>
                                </button>
                            </div>
                            <pre class="code-bg-neo p-4 rounded-md text-xs text-gray-300 font-code overflow-x-auto"><code id="response-${id}">// Respons JSON akan muncul di sini...</code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        `;
    }

    function createGameEndpointCard(id, description) {
        const name = id.split('-')[0];
        return `
        <div class="api-card-wrapper">
            <div class="api-card neobox overflow-hidden">
                <div class="p-6">
                <div class="flex items-center space-x-4">
                    <span class="tag-get font-bold text-xs font-code px-2 py-1 rounded-md">GET</span>
                    <code class="text-lg text-dark-text font-code">/game/${name}</code>
                </div>
                <p class="mt-2 text-sm text-gray-700 api-description">${description}</p>
                </div>
                <div class="px-6 pb-6 border-t border-gray-300 pt-4">
                    <button id="test-btn-${id}" onclick="handleApiRequest(event, '${id}')" type="button" class="neobtn bg-gray-200 hover:bg-gray-300 text-dark-text font-semibold py-2 px-6 rounded-lg text-sm tracking-wider w-full">TEST</button>
                    <div id="form-wrapper-${id}" class="hidden">

    function filterEndpoints() {
        const query = document.getElementById('endpoint-search').value.toLowerCase();
        const allCardWrappers = document.querySelectorAll('.api-card-wrapper');
        
        allCardWrappers.forEach(cardWrapper => {
            const card = cardWrapper.querySelector('.api-card');
            if (!card) return;
            
            const endpointCode = card.querySelector('code').textContent.toLowerCase();
            const description = card.querySelector('.api-description').textContent.toLowerCase();
            
            // Show if the query matches the code or description
            if (endpointCode.includes(query) || description.includes(query)) {
                cardWrapper.style.display = 'block';
            } else {
                cardWrapper.style.display = 'none';
            }
        });

        checkCategoryVisibility();
    }

    function checkCategoryVisibility() {
        const categories = ['downloader', 'game', 'orderkuota', 'edits', 'stalker', 'search', 'tools'];
